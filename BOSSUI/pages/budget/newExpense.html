<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <title>FIA-BOSS</title>
    <link rel="stylesheet" href="../../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../../css/uswds.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/pagesCSS/all.css">
    <link rel="stylesheet" href="../../css/pagesCSS/newExpense.css">
</head>

<body class="layout-demo">
    <header class="usa-header usa-header-extended" role="banner" id="mainHeader">
    </header>
        <div class="usa-overlay"></div>
        <main id="main-content">
                <div class="wrapper">
                
                        <nav id="sidebar">
                         </nav><!-- end of sidenav -->

                         <div class="usa-section">
                            <div class="usa-grid">
                                <div class="use-width-one-whole">
                                    <h1 id="title">Expenses</h1>
                                    <hr id="hrRule">
                                </div>
                            </div>

                             <div class="usa-grid-full">
                                <div class="use-width-one-whole">
                                   <table class="usa-table-borderless" id="expense" width = "100%">
                                       
                                    <thead>
                                        <tr>
                                            <th scope="col">Act Code</th>
                                            <th scope="col">Sec Code</th>
                                            <th scope="col">Name Code</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Pay Period</th>
                                            <th scope="col">Seq. #</th>
                                            <th scope="col">Job Code</th>
                                            <th scope="col">Exp Code</th>
                                            <th scope="col">Total</th>
                                            <th scope="col">Date Obl</th>
                                            <th scope="col">Elipsis</th>
                                            <th scope="col">Select</th>  
                                        </tr>
                                    </thead>
                                    <tbody  id="investmentTable">
                                        <!-- tbody is loaded via aartable.js -->
                                    </tbody>
                                </table>
                              </div>
                          </div>  
                        </div>
                        
                        
                </div><!-- end of sidenav wrapper div -->
                






        </main>

        <footer class="usa-footer usa-footer-medium" role="contentinfo" id="mainFooter">
         </footer>

        <script src="../../js/jquery-3.1.1.min.js"></script>
        <script src="../../js/jquery.dataTables.min.js"></script>
        <script src="../../js/uswds.min.js"></script>
        <script src="../../js/moment.js"></script>
        <script src="../../js/pagesJS/mainPages.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/pagesJS/newExpense.js"></script>
</body>

</html>
